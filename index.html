<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="form-wrapper">

    <!-- Sign Up Card -->
    <div class="form-card">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
      </div>

      <button onclick="signUp()">Sign Up</button>
      <p id="signupMsg" class="firebase-msg"></p>
      <p>Already have an account? <a href="#signin">Sign In</a></p>
    </div>

    <!-- Sign In Card -->
    <div class="form-card" id="signin">
      <h2>Sign In</h2>
      <input type="email" id="signinEmail" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="signinPassword" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signinPassword', this)"></i>
      </div>

      <button onclick="signIn()">Sign In</button>
      <p id="signinMsg" class="firebase-msg"></p>
      <p>New user? <a href="#">Sign Up</a></p>
    </div>

  </div>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.classList.remove("fa-eye");
        el.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        el.classList.remove("fa-eye-slash");
        el.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
