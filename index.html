<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Club - Login / Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h2>Sign up</h2>
    <form id="signupForm">
      <input id="suUsername" placeholder="Username" required />
      <input id="suPassword" type="password" placeholder="Password" required />
      <button type="submit">Sign up</button>
    </form>

    <hr>

    <h2>Login</h2>
    <form id="loginForm">
      <input id="liUsername" placeholder="Username" required />
      <input id="liPassword" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    // Map username -> fake email so Firebase Auth can be used securely
    function usernameToEmail(username) {
      // lower/trim to avoid duplicates
      return `${username.trim().toLowerCase()}@club.local`;
    }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('suUsername').value;
      const password = document.getElementById('suPassword').value;
      const email = usernameToEmail(username);
      try {
        const uc = await createUserWithEmailAndPassword(auth, email, password);
        // create user profile in Firestore
        await setDoc(doc(db, 'users', uc.user.uid), { username: username.trim(), createdAt: serverTimestamp() });
        // redirect to game page
        window.location = 'game.html';
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('liUsername').value;
      const password = document.getElementById('liPassword').value;
      const email = usernameToEmail(username);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location = 'game.html';
      } catch (err) {
        alert(err.message);
      }
    });

    // keep user signed-in and redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // user already signed in â€” go to game
        // (if on admin account, admin.html can be used manually)
      }
    });
  </script>
</body>
</html>
