<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="text" id="signupUsername" placeholder="Username" required><br>
  <input type="text" id="signupGender" placeholder="Gender" required><br>
  <input type="text" id="signupFavColor" placeholder="Favorite Color" required><br>
  <input type="email" id="signupEmail" placeholder="Email" required><br>
  <input type="password" id="signupPassword" placeholder="Password" required><br>
  <button onclick="signUp()">Sign Up</button>

  <h2>Sign In</h2>
  <input type="email" id="signinEmail" placeholder="Email" required><br>
  <input type="password" id="signinPassword" placeholder="Password" required><br>
  <button onclick="signIn()">Sign In</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
