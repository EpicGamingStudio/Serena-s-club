<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create Contest (Admin)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea { margin: 6px 0; display:block; width: 300px; }
    #status { font-weight: bold; margin-top: 8px; color: green; }
  </style>
</head>
<body>
  <h1>Create Number Guess Contest</h1>

  <label>Contest Name</label>
  <input id="contestName" type="text" placeholder="e.g., Daily Number Challenge" />

  <label>Contest Description</label>
  <textarea id="contestDesc" placeholder="Write a short description..." rows="3"></textarea>

  <label>Secret Number</label>
  <input id="secretNumber" type="number" placeholder="e.g., 42" />

  <button id="create">Create 2-Minute Contest</button>
  <p id="status"></p>

  <button id="sendZems">Send Zems</button>

  <p><a href="contest.html">Open Contest Page</a></p>
  <p><button id="logout">Logout</button></p>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="makecontest.js"></script>
</body>
</html>
