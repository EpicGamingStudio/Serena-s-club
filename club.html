<!DOCTYPE html>
<html>
<head>
  <title>Club</title>
  <link rel="stylesheet" href="club.css">
  <style>
    /* üå∏ Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe4e1, #ffd6d6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    h1 {
      color: #d46a6a;
      margin-bottom: 15px;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .center-btn {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #f08080, #e75454);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(240, 128, 128, 0.3);
    }

    .center-btn:hover {
      background: linear-gradient(135deg, #ff6f6f, #d43c3c);
      transform: translateY(-3px);
    }

    /* üå∏ Back Button */
    #backBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #f08080, #e75454);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #backBtn:hover {
      background: linear-gradient(135deg, #ff6f6f, #d43c3c);
      transform: translateY(-2px);
    }

    /* üå∏ Chat Overlay */
    #chat-overlay {
      display: none;
      flex-direction: column;
      background: #fff;
      width: 100%;
      max-width: 480px;
      height: 80vh;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
      animation: fadeIn 0.6s ease both;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #f08080, #e75454);
      color: white;
      padding: 15px;
    }

    .chat-header h2 {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    /* Messages */
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff5f5;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .message.sent {
      background: #f08080;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.received {
      background: #fff;
      border: 1px solid #f5a1a1;
      color: #444;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    /* Input */
    .message-input-container {
      display: flex;
      padding: 12px;
      border-top: 1px solid #f0c2c2;
      background: #fff0f5;
    }

    #message-input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 2px solid #f5a1a1;
      outline: none;
      background: white;
      transition: 0.3s;
    }

    #message-input:focus {
      border-color: #f08080;
      box-shadow: 0 0 8px rgba(240, 128, 128, 0.4);
    }

    #send-btn {
      margin-left: 10px;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #f08080, #e75454);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #send-btn:hover {
      background: linear-gradient(135deg, #ff6f6f, #d43c3c);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Club!</h1>
  <button id="backBtn">‚Üê Back to Contest</button>
  <button class="center-btn" id="clubChatBtn">Club Chat</button>

  <!-- Chat Overlay -->
  <div id="chat-overlay">
    <div class="chat-header">
      <h2>Club Chat</h2>
      <button class="close-btn" id="closeChatBtn">&times;</button>
    </div>
    <div id="messages"></div>
    <div class="message-input-container">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>

  <script>
    const chatOverlay = document.getElementById("chat-overlay");
    const openBtn = document.getElementById("clubChatBtn");
    const closeBtn = document.getElementById("closeChatBtn");

    // Open Chat
    openBtn.addEventListener("click", () => {
      chatOverlay.style.display = "flex";
      setTimeout(() => {
        if (typeof listenForMessages === "function") {
          listenForMessages();
        }
      }, 100);
    });

    // Close Chat
    closeBtn.addEventListener("click", () => {
      chatOverlay.style.display = "none";
    });

    // Back button
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", () => {
      window.location.href = "contest.html";
    });
  </script>
</body>
</html>
