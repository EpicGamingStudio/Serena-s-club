<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .profile-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .profile-btn img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .center-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .center-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- Profile Button -->
  <a href="profile.html" class="profile-btn">
    <img src="https://via.placeholder.com/35" alt="Profile">
    Profile
  </a>

  <h1>Welcome!</h1>
  <p><b>Zems:</b> <span id="zems">0</span></p>
  <p><b>Username:</b> <span id="username"></span></p>
  <p><b>Gender:</b> <span id="gender"></span></p>
  <p><b>Favorite Color:</b> <span id="favColor"></span></p>

  <!-- Join Contest Button -->
  <button class="center-btn" onclick="joinContest()">Join Contest</button>
    <!-- New Club Button -->
  <button class="center-btn" id="club-btn">Club</button>

  <br><br>
  <button onclick="logout()">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
   <script>
  document.getElementById("club-btn").addEventListener("click", () => {
    window.location.href = "club.html";
  });
  </script>
</body>
</html>
