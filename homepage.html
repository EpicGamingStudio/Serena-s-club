<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>

  <!-- Profile Button with dynamic profile picture -->
  <a href="profile.html" class="profile-btn">
    <img id="profilePicHomepage" src="https://via.placeholder.com/40" alt="Profile">
    Profile
  </a>

  <div class="container">
    <h1>Welcome, <span id="username">User</span>!</h1>
    <div class="greeting" id="greeting">Good Morning! ðŸŒ¸</div>

    <p><b>Zems:</b> <span id="zems">0</span></p>
    <p><b>Bio:</b> <span id="bio">No bio yet</span></p>

    <!-- Buttons -->
    <button class="center-btn" onclick="joinContest()">Join Contest</button>
    <button class="center-btn" id="club-btn">Club</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>

  <script>
    // Club button redirect
    document.getElementById("club-btn").addEventListener("click", () => {
      window.location.href = "club.html";
    });

    // Greeting based on time
    const greetingEl = document.getElementById('greeting');
    const hour = new Date().getHours();
    if(hour < 12) greetingEl.textContent = "Good Morning! ðŸŒ¸";
    else if(hour < 18) greetingEl.textContent = "Good Afternoon! â˜€ï¸";
    else greetingEl.textContent = "Good Evening! ðŸŒ™";

    // Load user info from Firestore
    firebase.auth().onAuthStateChanged(user => {
      if(user){
        const uid = user.uid;
        const db = firebase.firestore();
        const userRef = db.collection("users").doc(uid);

        userRef.get().then(doc => {
          if(doc.exists){
            const data = doc.data();
            document.getElementById('username').textContent = data.username || "User";
            document.getElementById('bio').textContent = data.bio || "No bio yet";
            document.getElementById('zems').textContent = data.zems || 0;

            const profilePicEl = document.getElementById('profilePicHomepage');
            if(data.profilePicBase64){
              profilePicEl.src = data.profilePicBase64;
            }
          }
        }).catch(err => console.log("Error fetching user data:", err));
      }
    });
  </script>

</body>
</html>
