<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Zems</title>
  <link rel="stylesheet" href="addzems.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #ffd6d6);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* top aligned */
      min-height: 100vh;
      padding: 40px 20px 20px 20px; /* space for back button */
      flex-direction: column;
      position: relative;
    }

    /* Back button */
    #backBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #f08080, #e75454);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      white-space: nowrap;
      display: inline-block;
      z-index: 999; /* on top */
      transition: 0.3s;
    }

    #backBtn:hover {
      background: linear-gradient(135deg, #ff6f6f, #d43c3c);
      transform: translateY(-2px);
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #d46a6a;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    select, input {
      padding: 10px;
      border-radius: 15px;
      border: 1.5px solid #f5a1a1;
      outline: none;
      font-size: 0.95rem;
      width: 100%;
    }

    select:focus, input:focus {
      border-color: #f08080;
      box-shadow: 0 0 8px rgba(240,128,128,0.3);
    }

    #sendBtn {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #f08080, #e75454);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background: linear-gradient(135deg, #ff6f6f, #d43c3c);
      transform: translateY(-2px);
    }

    #status {
      color: green;
      font-weight: bold;
    }

    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="backBtn">‚Üê Back to MakeContest</button>

  <div class="container">
    <h1>Send Zems to User</h1>

    <label>Select User</label>
    <select id="userSelect">
      <option>Loading users...</option>
    </select>
    <p id="currentZems"></p>

    <label>Amount of Zems</label>
    <input type="number" id="zemsAmount" step="0.01" placeholder="e.g., 0.10 or 50" />

    <button id="sendBtn">Send Zems</button>
    <p id="status"></p>
    <p id="error"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig1.js"></script>

  <script>
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", () => {
      window.location.href = "makecontest.html";
    });

    const userSelect = document.getElementById("userSelect");
    const status = document.getElementById("status");
    const error = document.getElementById("error");
    const sendBtn = document.getElementById("sendBtn");
    const currentZemsDisplay = document.getElementById("currentZems");

    let usersData = {};

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const admin = await isAdmin(user.uid);
      if (!admin) {
        error.innerText = "You are not an admin.";
        userSelect.disabled = true;
        sendBtn.disabled = true;
        return;
      }

      const users = await loadUsers();
      usersData = {};
      userSelect.innerHTML = "";

      if (users.length === 0) {
        const option = document.createElement("option");
        option.text = "No users found";
        userSelect.appendChild(option);
        sendBtn.disabled = true;
        return;
      }

      users.forEach(u => {
        usersData[u.id] = u;
        const option = document.createElement("option");
        option.value = u.id;
        option.text = u.username || "Unknown";
        userSelect.appendChild(option);
      });

      const firstUserId = userSelect.value;
      currentZemsDisplay.innerText = `Current Zems: ${usersData[firstUserId].zems || 0}`;
    });

    userSelect.addEventListener("change", () => {
      const selectedId = userSelect.value;
      if (usersData[selectedId]) {
        currentZemsDisplay.innerText = `Current Zems: ${usersData[selectedId].zems || 0}`;
      } else {
        currentZemsDisplay.innerText = "";
      }
    });

    sendBtn.addEventListener("click", async () => {
      const userId = userSelect.value;
      const amount = parseFloat(document.getElementById("zemsAmount").value);

      if (!userId || isNaN(amount)) {
        alert("Select a user and enter a valid Zems amount");
        return;
      }

      try {
        await db.collection("users").doc(userId).update({
          zems: firebase.firestore.FieldValue.increment(amount)
        });
        status.innerText = `Sent ${amount} Zems successfully!`;
        error.innerText = "";
        document.getElementById("zemsAmount").value = "";

        if (usersData[userId]) {
          usersData[userId].zems = (usersData[userId].zems || 0) + amount;
          currentZemsDisplay.innerText = `Current Zems: ${usersData[userId].zems}`;
        }
      } catch (err) {
        console.error(err);
        error.innerText = "Error sending Zems.";
        status.innerText = "";
      }
    });
  </script>
</body>
</html>
