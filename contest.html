<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Number Guess Contest</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    /* Contest card */
    #contestCard {
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 16px;
      max-width: 400px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }

    #contestName { font-size: 24px; font-weight: bold; }
    #contestDesc { font-size: 18px; font-style: italic; margin-bottom: 10px; }
    #countdown { color: blue; font-weight: bold; font-size: 22px; }
    #result { font-size: 20px; margin-top: 8px; }

    button { margin-top: 10px; padding: 8px 12px; font-size: 16px; cursor: pointer; }

    #guessSection { margin-top: 15px; display: none; }

    /* Guess list */
    #guessesList { margin-top: 12px; max-width: 400px; }
    .guessCard {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 6px;
      background-color: #f9f9f9;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
    }
    .guessUsername { font-weight: bold; color: #007bff; }
    .guessNumber { margin-left: 8px; font-weight: bold; }
    .guessTime { float: right; font-size: 12px; color: gray; }
    .processing { font-style: italic; color: gray; }

    /* Admin-only button */
    #deleteGuessesBtn { background-color: #dc3545; color: white; display: none; }

    /* Ranking */
    #ranking { margin-top: 20px; max-width: 400px; display: none; }
    .rankItem { padding: 6px; border-bottom: 1px solid #ccc; }
    .winner { background-color: #fff3cd; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Number Guess Contest</h1>

  <div id="contestCard">
    <div id="contestName"></div>
    <div id="contestDesc"></div>
    <p id="countdown">Loadingâ€¦</p>
    <p id="result"></p>

    <button id="joinBtn">Join Contest</button>

    <div id="guessSection">
      <input id="guessInput" type="number" placeholder="Enter your guess" />
      <button id="submitGuess">Submit Guess</button>
      <p id="submitStatus"></p>
    </div>
  </div>

  <h3>All Guesses</h3>
  <button id="viewGuessesBtn">View All Guesses</button>
  <button id="deleteGuessesBtn">Delete All Guesses</button>
  <div id="guessesList" style="display:none;"></div>

  <h3>Top 5 Winners</h3>
  <div id="ranking"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="contest.js"></script>
</body>
</html>
